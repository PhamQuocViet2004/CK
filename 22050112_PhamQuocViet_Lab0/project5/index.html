<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contact-container">
    <h1>Need Help? Sure we are Online!</h1>
    <p class="sub">Let us give you more details about the special offer website you want us. 
       Please fill out the form below.</p>
    <p class="sub">We have million of website owners who happy to work with us!</p>

    <form class="contact-form">
      <div class="row">
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
      </div>
      <div class="row">
        <input type="email" name="email" placeholder="Your Email">
        <input type="text" name="phone" placeholder="Your Phone">
      </div>
      <div class="row">
        <select name="country">
          <option value="">Select Country</option>
          <option>Vietnam</option>
          <option>USA</option>
          <option>Japan</option>
        </select>
        <select name="course">
          <option value="">Select Course</option>
          <option>Web Design</option>
          <option>Programming</option>
          <option>Marketing</option>
        </select>
      </div>
      <textarea name="content" placeholder="Content"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
